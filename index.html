<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Tabs Effect</title>
</head>

<body>
	<br><br><br>
	<section class="text-center">
		<div class="container">
			<div class="title">
				<h2>How is works ?</h2>
			</div>
			<ul class="nav nav-tabs justify-content-center my-5" id="myTab" role="tablist">
				<li class="nav-item">
					<a href="#one" class="nav-link active" id="desktop-tab" data-toggle="tab">
						<h4>One</h4>
					</a>
				</li>
				<li class="nav-item">
					<a href="#two" class="nav-link" id="tablet-tab" data-toggle="tab">
						<h4>Two</h4>
					</a>
				</li>
				<li class="nav-item">
					<a href="#three" class="nav-link" id="mobile-tab" data-toggle="tab">
						<h4>Three</h4>
					</a>
				</li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane fade show active" id="one">
					<img src="1.jpg">
				</div>
				<br>
				<div class="tab-pane fade" id="two">
					<img src="2.jpg">
				</div>
					<div class="tab-pane fade" id="three">
						<img src="3.jpg">
					</div>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
